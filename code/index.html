  <body>
    <!-- video or image as a header is cool :) -->
    <header class="image-header">
      <div>
        <i class="fas fa-skiing"></i>
        <i class="fas fa-snowboarding"></i>
      </div>
      <div class="header-title"><h1>Ski Trips</h1></div>
      <div class="header-text"><h2>Book your next adventure now!</h2></div>
      <!-- Maybe add a navbar here if there's time :) Check that Youtube-clip how to make one responsive-->
    </header>


   





    <!-- Signup form - remember to add validation -->
    <section>
      <h2>Sign up below</h2>
      <form action="https://httpbin.org/anything" method="post" target="_blank">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <p>Level of Experience:</p>
        <input type="radio" id="beginner" name="experience-levels" value="beginner">
        <label for="beginner">Beginner</label></br>
        <input type="radio" id="intermediate" name="experience-level" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience-level" value="advanced">
        <label for="advanced">Advanced</label><br>

        <p>Additional Info:</p>
        <textarea name="message" rows="10" cols="30"></textarea><br>

        <input type="checkbox" id="policy" name="policy" value="accepted">
        <label for="policy">Accept all Terms & Conditions</label><br>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Yes, I would like to receive your Newsletter</label><br>

        <input class="submit-btn" type="submit" value="SUBMIT">







      </form>
      </section>
